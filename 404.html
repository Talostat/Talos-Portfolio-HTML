    <script type="text/javascript">

      /* ######  screenRotate  ########   */
      // Get the circle button element
      const circleButton = document.getElementById('rotateBtn');
      // Check if the circle button exists before adding the event listener
      if (circleButton) {
        // Flag to track rotation state
        let rotated = false;

        // Add a click event listener
        circleButton.addEventListener('click', function() {
          // Toggle rotation state
          rotated = !rotated;

          // Rotate or reset the screen based on the rotation state
          if (rotated) {
            screenRotate(90);
          } else {
            screenRotate(0);
          }
        });
        function screenRotate(deg) {
          document.body.style.cssText += `-webkit-transform: rotate(${deg}deg); -moz-transform: rotate(${deg}deg); transform: rotate(${deg}deg)`;
        }
      } else {
        console.error("Circle button not found!");
      }
      /*
      ########## side fadeIn #############
      */
      function animateFrom(elem, direction) {
      	// console.log("fade");
      	direction = direction || 1;
      	var x = 0,
      		y = direction * 100;
      	if (elem.classList.contains("gs_reveal_fromLeft")) {
      		x = -100;
      		y = 0;
      	} else if (elem.classList.contains("gs_reveal_fromRight")) {
      		x = 100;
      		y = 0;
      	}
      	elem.style.transform = "translate(" + x + "px, " + y + "px)";
      	elem.style.opacity = "0";
      	gsap.fromTo(
      		elem,
      		{ x: x, y: y, autoAlpha: 0 },
      		{
      			duration: 3,
      			x: 0,
      			y: 0,
      			autoAlpha: 1,
      			ease: "expo",
      			overwrite: "auto"
      		}
      	);
      }

      function hide(elem) {
      	gsap.set(elem, { autoAlpha: 0 });
      }

      document.addEventListener("DOMContentLoaded", function () {
      	gsap.registerPlugin(ScrollTrigger);
      	gsap.utils.toArray(".gs_reveal").forEach(function (elem) {
      		hide(elem); // assure that the element is hidden when scrolled into view
      		ScrollTrigger.create({
      			// markers: true,
      			trigger: elem,
      			// onToggle: () => console.log("created"),
      			onEnter: function () {
      				animateFrom(elem);
      			},
      			onEnterBack: function () {
      				animateFrom(elem, -1);
      			},
      			onLeave: function () {
      				hide(elem);
      			}, // assure that the element is hidden when scrolled into
      			onLeaveBack: function () {
      				hide(elem);
      			}
      		});
      	});
      });
      /*
      ########## side fadeIn END #############
      */

      /*
      ########## modal #############
      */
      const modals = document.querySelectorAll('.modal');
      const modalTriggers = document.querySelectorAll('.modal-trigger');
      const closeButtons = document.querySelectorAll('.close-btn');

      modalTriggers.forEach((trigger, index) => {
        trigger.addEventListener('click', () => {
          modals[index].style.display = 'block';
        });
      });

      closeButtons.forEach((closeBtn, index) => {
        closeBtn.addEventListener('click', () => {
          modals[index].style.display = 'none';
        });
      });
      /*
      ########## modal END #############
      */


      const gallery = new Viewer(document.getElementById('pj1'), {toolbar:0});
    </script>
